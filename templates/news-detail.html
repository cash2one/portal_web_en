<div class="g-wrap">
<script src="/static/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script type='text/javascript'>
    (function($){
        $(window).load(function(){
            $(".g-wrap").mCustomScrollbar();
        });
    })(jQuery);
</script>
{% extends 'base.html' %}

{% block news %}

<div class="news-detail">
    <div class="container ">

        <div class="news-detail">
           <h2>{{ newsobj.title }}</h2>
            <span>{{ newsobj.pubtime }}</span>
            <p>
                {% autoescape off %}
                {{ newsobj.content }}
                {% endautoescape %}
            </p>
        </div>
    </div>
</div>
{% endblock %}
</div>
