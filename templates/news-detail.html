{% extends 'base.html' %}

{% block news-detail %}
    <div class="banamer-img">
        <img src="/static/images/005.jpg"/>
    </div>
    <div class="news-detail">
        <div class="container ">

            <div class="news-detail">
                <h2>{{ newsobj.title }}</h2>
                {% if newstime %}
                    <span>{{ newsobj.pubtime }}</span>
                {% endif %}
                <p>
                    {% autoescape off %}
                        {{ newsobj.content }}
                    {% endautoescape %}
                </p>
            </div>
        </div>
    </div>
{% endblock %}
